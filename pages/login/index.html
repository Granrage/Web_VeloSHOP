<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="settings.png">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="css/style.css">
</head>
<body background="bg.jpg" text="#330066"> 
  <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Зарегистрироваться</a></li>
        <li class="tab"><a href="#login">Вход</a></li>
      </ul>
      <div class="tab-content">
        <div id="signup">   
          <h1>Регистрация</h1>
          <form action="/" method="post">
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Имя<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label>
                Фамилия<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>
          <div class="field-wrap">
            <label>
              Email-адрес<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Пароль<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          <button type="submit" class="button button-block">Зарегистрироваться</button>
          <br>
          <button type="back" class="button button-block" onclick="javascript:history.back();return false;">Вернутся назад</button>
          </form>
        </div>
        <div id="login">   
          <h1>Добро пожаловать!</h1>
          <form action="/" method="post">
            <div class="field-wrap">
            <label>
              Email-адрес<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Пароль<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          <p class="forgot"><a href="#">Забыли пароль?</a></p>
          <button class="button button-block">Войти</button>
          <br>
          <button type="back" class="button button-block" onclick="javascript:history.back();return false;">Вернутся назад</button>
          </form>
        </div>
      </div><!-- tab-content -->
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js/index.js"></script>
</body>
</html>
